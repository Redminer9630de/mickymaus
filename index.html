<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micky Maus</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { background-color: #2ecc71; color: white; margin: 10px; padding: 10px 20px; border: none; cursor: pointer; }
        #fileInput { display: none; }
        .custom-file-upload { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        .custom-file-upload:hover { background-color: #0056b3; }
        .file-container { display: flex; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 10px; width: fit-content; }  
        .delete-btn { margin-left: 10px; background: red; color: white; border: none; border-radius: 3px; padding: 2px 6px; font-size: 12px; cursor: pointer; }  
        .delete-btn:hover { background: darkred; }
    </style>
</head>
<body>
  
    <h2>Micky Maus</h2>
    
    <label for="fileInput" class="custom-file-upload">Datei auswählen</label>
    <input type="file" id="fileInput" onchange="showFile()">
    <div id="fileContainer"></div>
    <button onclick="saveFile()">Datei speichern</button>
    <button onclick="downloadFile()">Datei herunterladen</button>

    <script>
        function saveFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("Bitte eine Datei auswählen.");
                return;
            }

            const file = fileInput.files[0];

            // Datei auf dem Server speichern
            console.log("Datei speichern:", file.name);
        }

        function downloadFile() {
            // Datei vom Server laden und als Download bereitstellen
            console.log("Datei herunterladen");
        }
        
        function showFiles() {
            const fileInput = document.getElementById('fileInput');
            const fileContainer = document.getElementById('fileContainer');
    
            fileContainer.innerHTML = '';

            for (const file of fileInput.files) {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-container';
                fileDiv.innerHTML = `
                    <span>${file.name}</span>
                    <button class="delete-btn" onclick="deleteFile(this)">×</button>
                `;
                fileContainer.appendChild(fileDiv);
            }
        }

        function deleteFile(button) { button.parentElement.remove(); }
    </script>
</body>
</html>
